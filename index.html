<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คนละครึ่ง</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg py-1" id="nav-1">
        <div class="container">
            <a href="#" class="navbar-brand">
                <!-- Logo Image -->
                <img src="asset/halfhalf-logo.png" width="150" alt="" class="d-inline-block align-middle mr-2">
            </a>
            <!-- Search -->
            <div class="input-group mb-1 mt-1">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-map-marker-alt mr-1"></i>พื้นที่ใกล้ฉัน</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#"><i class="fas fa-map-marker-alt mr-1"></i>พื้นที่ใกล้ฉัน</a>
                    </div>
                </div>
                <input class="form-control border-right-0" placeholder="ค้นหา ชื่อ ร้านอาหาร และเครื่องดื่ม ร้านธงฟ้า ร้านค้า OTOP และสินค้าทั่วไป">
                <span class="input-group-append bg-white">
                    <button class="btn border border-left-0" type="button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                </span>
            </div>
        </div>
    </nav>

    <nav class="navbar" id="nav-2">
        <div class="container" id="nav-2-con">
            <a href="#" class="">
                <span>หน้าแรก</span>
            </a>
            <span class="mr-1 ml-1"> / </span>
            <a href="#" class="">
                <span class="font-weight-bold">ค้นหา</span>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <span>ผลการค้นหา <label id="select-search">ร้านอาหารและเครื่องดื่ม</label> ทั้งหมด</span>
        <div class="d-flex bd-highlight">
            <div class="bd-highlight" style="width: 30%;">

                <!-- Card filter -->
                <div class="card">

                    <!-- ประเภทร้านค้า -->
                    <form onchange="changeCatagories()" id="form-categories">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="list-categories">
                                <h5 class="card-title">ประเภทร้านค้า</h5>

                                <input type="radio" id="categories" name="categories" value="all_market">
                                <label for="categories">ทั้งหมด</label><br>
                            </li>
                        </ul>
                    </form>

                    <!-- จังหวัดใกล้ฉัน -->
                    <form>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h5 class="card-title">จังหวัดใกล้ฉัน</h5>

                                <select class="browser-default custom-select" id="select-provinces">
                                    <option selected>พื้นที่ใกล้ฉัน</option>
                                </select>

                            </li>
                        </ul>
                    </form>

                    <!-- ราคา -->
                    <form>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h5 class="card-title">ราคา</h5>
                                <select class="browser-default custom-select" id="select-priceRange">
                                    <option selected>กรุณาเลือก</option>
                                </select>
                            </li>
                        </ul>
                    </form>

                    <!-- Sub ประเภทร้านค้า -->
                    <form>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="list-priceRange">
                                <h5 class="card-title">ประเภทของอาหารและเครื่องดื่ม</h5>
                                <input type="radio" id="male1" name="gender" value="all_market">
                                <label for="male1">ทั้งหมด</label><br>
                            </li>
                        </ul>
                    </form>

                </div>
            </div>

            <div class="container-fluid bd-highlight ml-4" id="list-product">

                

            </div>
        </div>
    </div>
</body>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/82f82d0b45.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
